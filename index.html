<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="container">
    <div class="menu">
      <h1 class="title">
        <img src="/images/logo.svg" alt="" class="logo">
      </h1>
      <nav>
        <ul>
          <li>
            <a href="#" class="link" rel="noopener" target="_blank">
              <img src="/images/icon-document.svg" alt="icon-of-document">
            </a>
          </li>
          <li>
            <a href="#" class="link" rel="noopener" target="_blank">
              <img src="/images/icon-folder.svg" alt="icon-of-folder">
            </a>
          </li>
          <li>
            <a href="#" class="link" rel="noopener" target="_blank">
              <img src="/images/icon-upload.svg" alt="icon-of-upload">
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="storage">
      <div class="info">
        <p>You've used <span>815 GB</span> of your storage</p>
      </div>
      <div class="progress">
        <div class="space">
          <p><span>185</span> GB LEFT </p>
        </div>
        <div class="bar"><span></span></div>
        <p class="initial">0 GB</p>
        <p class="max-capacity">1000 GB</p>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="" rel="noopener">Frontend
      Mentor</a>.
    Coded by <a href="https://github.com/Ignaherrero" class="" rel="noopener">Ignacio Herrero</a>.
  </footer>

</body>

</html>
